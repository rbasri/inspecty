  <body class="bg-light">
    <div class="container">

      <header class="masthead mb-auto">
        <div class="inner">
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link" href="{% url 'homepage:index' %}">Home</a>
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link active" href="/rfq">Quote</a>
            <a class="nav-link" href="/contact">Contact</a>

          </nav>
        </div>
      </header>

  <div class="py-5 text-center">
  	<a href="{% url 'homepage:index' %}">
  	<img class= "d-block mx-auto mb-4" src="{% static 'rfq/images/logo3.png' %}" alt="" width="380" height="105">
  	</a>
      <h2>Free Home Inspection Quote</h2>
  </div> 
  
  <!-- Start Form  -->
  <div class="col-md-8 order-md-1">
      <form action="{% url 'rfq:quoted' %}" method="post" class="needs-validation" novalidate>
      {% csrf_token %}

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" required>
          <div class="invalid-feedback">
            Please enter your address.
          </div>
        </div>

        <div class="row">
		      <div class="col-md-4 mb-3">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city" required>
            <div class="invalid-feedback">
              Please enter your city.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="state">State</label>
            <select class="custom-select d-block w-100" id="state" name="state" required>
              <option value="">Choose...</option>
              <option>New Jersey</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" id="zip" name="zip" placeholder="" required>
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>

          <div class="mb-3">
            <label for="email">Email <span class="text-muted"></span></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <hr class="mb-4">
       		<div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="base-inspect" name="base-inspect" value="True" checked>
            <label class="custom-control-label" for="base-inspect">Base Inspection</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="radon" name="radon" value="True">
            <label class="custom-control-label" for="radon">Radon Test</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="termite" name="termite" value="True">
            <label class="custom-control-label" for="termite">Termite Inspection</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="mold" name="mold" value="True">
            <label class="custom-control-label" for="mold">Mold Screening</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="well" name="well" value="True">
            <label class="custom-control-label" for="well">Well Flow Test</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="pool" name="pool" value="True">
            <label class="custom-control-label" for="pool">Pool Inspection</label>
          </div>

          <hr class="mb-4">

        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Get Quote</button>
      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020 RBCo</p>

</div>
